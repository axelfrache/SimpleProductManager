<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stock Pilot</title>
    <link rel="icon" href="/icon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<div th:replace="fragments/navbar :: navbar"></div>
<div style="margin-top: 80px;"></div>
<body class="container">
<h1 class="mb-4">List of Clients</h1>
<div class="d-flex justify-content-start mb-3">
    <a href="/clients/new" class="btn btn-primary">Add a new client</a>
</div>
<div class="table-responsive">
    <table class="table table-hover">
        <thead class="table-light">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="client : ${clients}">
        <td th:text="${client.id}"></td>
        <td th:text="${client.firstName}"></td>
        <td th:text="${client.lastName}"></td>
        <td th:text="${client.email}"></td>
        <td>
            <a th:href="@{/clients/{id}/edit(id=${client.id})}" class="btn btn-primary btn-sm">Edit</a>
            <form th:action="@{/clients/{id}/delete(id=${client.id})}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
