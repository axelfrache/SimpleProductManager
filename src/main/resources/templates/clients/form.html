<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create/Edit Client</title>
    <link rel="icon" href="/icon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1 th:if="${client.id}">Edit Client</h1>
<h1 th:unless="${client.id}">Create Client</h1>
<form th:action="@{/clients}" th:object="${client}" method="post" class="mt-3">
    <input type="hidden" th:field="*{id}">
    <div class="mb-3">
        <label for="firstName" class="form-label">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="lastName" class="form-label">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" th:field="*{email}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a href="/clients" class="btn btn-secondary">Cancel</a>
</form>
</body>
</html>
