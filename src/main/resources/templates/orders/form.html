<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create/Edit Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1>Create/Edit Order</h1>
<form th:action="@{/orders}" th:object="${command}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="mb-3">
        <label for="client" class="form-label">Client:</label>
        <select id="client" name="clientId" class="form-select">
            <option th:each="client : ${clients}" th:value="${client.id}"
                    th:text="${client.firstName + ' ' + client.lastName}"></option>
        </select>
    </div>
    <div class="mb-3">
        <label for="products" class="form-label">Products:</label>
        <table class="table">
            <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product, itemStat : *{products}">
                <td>
                    <select th:field="*{products[__${itemStat.index}__].id}" class="form-select">
                        <option th:each="p : ${allProducts}" th:value="${p.id}"
                                th:text="${p.name}"></option>
                    </select>
                </td>
                <td>
                    <input th:field="*{products[__${itemStat.index}__].quantity}" type="number" class="form-control" min="0">
                </td>
                <td>
                    <button type="button" class="btn btn-danger" th:if="${itemStat.index != 0}" onclick="removeRow(this)">Remove</button>
                </td>
            </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-success" onclick="addRow()">Add Product</button>
    </div>
    <div class="mb-3">
        <label for="productToAdd" class="form-label">Add Product:</label>
        <select id="productToAdd" class="form-select">
            <option th:each="p : ${allProducts}" th:value="${p.id}" th:text="${p.name}"></option>
        </select>
        <button type="button" class="btn btn-primary mt-3" onclick="addProduct()">Add Selected Product</button>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="/orders" class="btn btn-secondary">Cancel</a>
</form>

<script th:inline="javascript">
    function addRow() {
        var table = document.querySelector('.table tbody');
        var rowCount = table.rows.length;
        var newRow = table.insertRow(rowCount);
        newRow.innerHTML = /*[[#{command.product.row}]]*/ '<td><select th:field="*{products[__' + rowCount + '__].id}" class="form-select"><option th:each="p : ${allProducts}" th:value="${p.id}" th:text="${p.name}"></option></select></td><td><input th:field="*{products[__' + rowCount + '__].quantity}" type="number" class="form-control" min="0"></td><td><button type="button" class="btn btn-danger" onclick="removeRow(this)">Remove</button></td>';
    }

    function removeRow(btn) {
        var row = btn.parentNode.parentNode;
        row.parentNode.removeChild(row);
    }

    function addProduct() {
        var productId = document.getElementById('productToAdd').value;
        var productName = document.getElementById('productToAdd').options[document.getElementById('productToAdd').selectedIndex].text;
        var table = document.querySelector('.table tbody');
        var rowCount = table.rows.length;
        var newRow = table.insertRow(rowCount);
        newRow.innerHTML = '<td><input type="hidden" th:field="*{products[__' + rowCount + '__].id}" value="' + productId + '">' + productName + '</td><td><input th:field="*{products[__' + rowCount + '__].quantity}" type="number" class="form-control" min="0"></td><td><button type="button" class="btn btn-danger" onclick="removeRow(this)">Remove</button></td>';
    }
</script>

</body>
</html>
