<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stock Pilot</title>
    <link rel="icon" href="/icon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/css/custom.css" rel="stylesheet">
</head>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div style="margin-top: 80px;"></div>
<body class="container">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<h1 class="mb-4">List of Categories</h1>
<div class="d-flex justify-content-start mb-3">
    <a href="/categories/new" class="btn btn-primary">Create a new category</a>
</div>
<div class="table-responsive">
    <table class="table table-hover">
        <thead class="table-light">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
        <td th:text="${category.id}"></td>
        <td th:text="${category.name}"></td>
        <td>
            <a th:href="@{/categories/{id}/edit(id=${category.id})}" class="btn btn-primary btn-sm">Edit</a>
            <form th:action="@{/categories/{id}/delete(id=${category.id})}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
